<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's for Dinner?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <!-- Main Container -->
    <div class="w-full max-w-2xl bg-white rounded-2xl shadow-xl p-8 space-y-8">
        <header class="text-center space-y-2">
            <h1 class="text-4xl font-extrabold text-gray-900">What's for Dinner?</h1>
            <p class="text-gray-500 text-lg">Enter your ingredients below and we'll find you some recipes!</p>
        </header>


        <div class="bg-gray-50 p-6 rounded-xl border border-gray-200">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Your Ingredients</h2>
            <div class="flex flex-col sm:flex-row gap-4 mb-4">
                <input type="text" id="ingredient-input" placeholder="e.g., chicken, pasta, tomatoes"
                       class="flex-1 p-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all duration-200"
                       onkeydown="if(event.key === 'Enter') { document.getElementById('add-ingredient-btn').click(); }">
                <button id="add-ingredient-btn" class="px-6 py-3 bg-indigo-600 text-white font-semibold rounded-xl shadow-md hover:bg-indigo-700 transition-all duration-200 flex-shrink-0">Add</button>
            </div>
            <ul id="ingredient-list" class="flex flex-wrap gap-2 text-sm text-gray-700">
               
            </ul>
        </div>

        <div class="text-center">
            <button id="find-recipes-btn" class="w-full px-8 py-4 bg-emerald-600 text-white font-bold text-lg rounded-xl shadow-lg hover:bg-emerald-700 transition-all duration-200 transform hover:scale-105">Find Recipes</button>
        </div>

      
        <div id="recipe-results" class="space-y-6">
            
        </div>

    </div>

    <script src="home.js"></script>
</body>
</html>
