<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fridge Raid - AI Recipe Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(120deg, #e0e7ff 0%, #f3f4f6 100%);
        }
        .sidebar {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
        }
        .card {
            background: rgba(255,255,255,0.98);
            box-shadow: 0 4px 24px rgba(60, 60, 120, 0.10);
            transition: box-shadow 0.2s, transform 0.2s;
        }
        .card:hover {
            box-shadow: 0 8px 32px rgba(60, 60, 120, 0.18);
            transform: translateY(-2px) scale(1.01);
        }
        .modal-glass {
            background: rgba(255,255,255,0.97);
            backdrop-filter: blur(8px);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">

    <div class="flex w-full max-w-6xl min-h-[80vh] rounded-3xl shadow-2xl overflow-hidden bg-white/80">
        <!-- Sidebar -->
        <aside class="sidebar w-full max-w-sm p-8 flex flex-col gap-8 border-r border-indigo-100 shadow-lg">
            <div class="mb-6">
                <h1 class="text-4xl font-extrabold text-indigo-900 tracking-tight mb-2">Fridge Raid</h1>
                <p class="text-indigo-500 text-base font-medium">AI-powered recipe finder</p>
            </div>
            <div>
                <h2 class="text-xl font-semibold text-indigo-800 mb-3">Ingredients</h2>
                <div class="flex items-center gap-2 mb-8">
                    <input type="text" id="ingredient-input" placeholder="e.g., paneer, pasta"
                        class="flex-1 p-2 rounded-lg border border-indigo-200 focus:outline-none focus:ring-2 focus:ring-indigo-400 bg-white shadow"
                        onkeydown="if(event.key === 'Enter') { document.getElementById('add-ingredient-btn').click(); }">
                    <button id="add-ingredient-btn" class="px-4 py-2 bg-indigo-600 text-white font-semibold rounded-lg shadow hover:bg-indigo-700">Add</button>
                </div>
                <ul id="ingredient-list" class="flex flex-wrap gap-2 text-sm text-indigo-700"></ul>
            </div>
            <div>
                <h2 class="text-xl font-semibold text-indigo-800 mb-3">Options</h2>
                <div class="flex flex-col gap-3">
                    <select id="diet-select" class="p-2 rounded-lg border border-indigo-200 focus:outline-none focus:ring-2 focus:ring-indigo-400 bg-white shadow w-full max-w-[400px]">
                        <option value="" disabled selected>Dietary Preference</option>
                        <option value="vegan">Vegan</option>
                        <option value="gluten-free">Gluten-Free</option>
                        <option value="dairy-free">Dairy-Free</option>
                    </select>

                    <select id="meal-type-select" class="p-2 rounded-lg border border-indigo-200 focus:outline-none focus:ring-2 focus:ring-indigo-400 bg-white shadow w-full max-w-[400px]">
                        <option value="" disabled selected>Meal Type</option>
                        <option value="breakfast">Breakfast</option>
                        <option value="lunch">Lunch</option>
                        <option value="dinner">Dinner</option>
                        <option value="snack">Snack</option>
                    </select>

                </div>
            </div>
            <div class="mt-6">
                <button id="find-recipes-btn" class="w-full px-6 py-3 bg-emerald-600 text-white font-bold text-lg rounded-xl shadow-lg hover:bg-emerald-700 transition-all duration-200">Find Recipes</button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col items-center px-8 py-10">
            <div class="w-full max-w-3xl">
                <h2 class="text-2xl font-bold text-indigo-900 mb-6">Recipe Suggestions</h2>
                <div id="recipe-results" class="grid grid-cols-1 md:grid-cols-2 gap-8"></div>
            </div>
        </main>
    </div>

    <!-- Modal for Recipe Details -->
    <div id="recipe-modal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden">
        <div class="modal-glass rounded-2xl p-8 max-w-lg w-full relative shadow-2xl border border-indigo-100" id="modal-content">
            <!-- Modal content will be injected here -->
        </div>
        <button id="modal-close" class="absolute top-4 right-8 text-2xl text-white font-bold">&times;</button>
    </div>

    <script src="home.js"></script>
</body>
</html>
